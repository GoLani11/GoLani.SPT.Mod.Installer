<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>간편 설치기 - 홈</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container">
        <header class="top-menu">
            <div class="left-menu">
                <button class="menu-btn active" data-page="home">
                    <span class="material-icons">home</span>
                    <span class="menu-text">홈</span>
                </button>
                <button class="menu-btn" data-page="mod-download">
                    <span class="material-icons">cloud_download</span>
                    <span class="menu-text">모드 다운로드</span>
                </button>
            </div>
            <div class="right-menu">
                <button class="icon-btn" id="settings-btn">
                    <span class="material-icons">settings</span>
                </button>
            </div>
        </header>

        <div class="notification-banner">
            <span>최근 주요 업데이트가 있습니다. 자세한 내용은 공지사항을 확인하세요!</span>
            <button id="close-banner">×</button>
        </div>

        <main class="main-content">
            <div class="content-scroll">
                <div id="home-sections-container">
                    <section class="content-section" id="hangeul-log-section">
                        <h2>한글화 업데이트 로그 <span class="update-date" id="hangeul-log-date"></span></h2>
                        <ul class="content-list" id="hangeul-log-list" data-expanded="false"></ul>
                        <button class="toggle-btn">더보기</button>
                    </section>

                    <section class="content-section" id="patcher-notice-section">
                        <h2>패치기 공지사항 <span class="update-date" id="patcher-notice-date"></span></h2>
                        <ul class="content-list" id="patcher-notice-list" data-expanded="false"></ul>
                        <button class="toggle-btn">더보기</button>
                    </section>
                </div>

                <section class="content-section" id="copyright-section">
                    <h2>저작권 정보 <span class="update-date" id="copyright-date"></span></h2>
                    <ul class="content-list" id="copyright-list" data-expanded="false"></ul>

                </section>
            </div>
        </main>

        <footer class="footer">
            <span id="program-version">프로그램 버전: --</span>
            <span id="spt-version">SPT 게임 버전: --</span>
        </footer>
    </div>
    <script src="../src/script.js"></script>
</body>

</html>
