<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>고라니 SPT 모드 간편 설치기</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/mod-download.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="top-menu">
            <div class="left-menu">
                <button class="menu-btn" data-page="home">
                    <span class="material-icons">home</span><span class="menu-text">홈</span>
                </button>
                <button class="menu-btn active" data-page="mod-download">
                    <span class="material-icons">cloud_download</span><span class="menu-text">모드 다운로드</span>
                </button>
            </div>
            <div class="right-menu">
                <button class="icon-btn" id="refresh-btn" title="새로고침">
                    <span class="material-icons">refresh</span>
                </button>
                <button class="icon-btn" id="settings-btn">
                    <span class="material-icons"></span>
                </button>
            </div>
        </header>
        <div class="notification-banner">
            <span>모드 다운로드 페이지 베너</span>
            <button id="close-banner">×</button>
        </div>
        <div class="refresh-status-banner hidden">
            <span></span>
        </div>
        <div class="auto-select-toggle-area">
            <div class="auto-select-toggle">
                <input type="checkbox" id="auto-select-toggle" checked>
                <label for="auto-select-toggle">원본 모드 선택 시 한글화 모드 자동 선택</label>
            </div>
        </div>
        <main class="main-content">
            <div class="download-container content-scroll">
                <div class="md-tabs">
                    <button class="tab-btn active" data-tab="korean">한글 모드</button>
                    <button class="tab-btn" data-tab="original">원본 모드</button>
                    <button class="tab-btn" data-tab="translation">한글화 모드</button>
                </div>
                <div class="tab-content active" id="korean">
                    <div id="koreanGrid" class="mode-grid"></div>
                </div>
                <div class="tab-content" id="original">
                    <div id="originalGrid" class="mode-grid"></div>
                </div>
                <div class="tab-content" id="translation">
                    <div id="translationGrid" class="mode-grid"></div>
                </div>
            </div>
        </main>
        <div class="download-settings-area">
            <div class="download-settings-path">
                <div class="path-select-group">
                    <button id="select-path-btn" class="select-btn">경로 선택</button>
                    <span id="chosen-path">설정되지 않음</span>
                </div>
            </div>
            <div class="download-settings-button">
                <div class="initialize-mods-toggle">
                    <input type="checkbox" id="initialize-mods-toggle">
                    <label for="initialize-mods-toggle">모드 초기화</label>
                </div>
                <button id="download-btn" class="download-btn">다운로드 시작</button>
            </div>
        </div>
        <footer class="footer">
            <span id="program-version">프로그램 버전: ---</span>
            <span id="spt-version">SPT 게임 버전: --</span>
        </footer>
    </div>
    <div id="download-modal" class="modal hidden">
        <div class="modal-content download-modal-content">
            <h3>다운로드 진행</h3>
            <div id="selected-mod-grid" class="selected-mod-grid"></div>
            <div id="download-progress">
                <div id="progress-bar"></div>
            </div>
            <span id="progress-percent">0%</span>
            <button id="download-modal-close-btn" class="modal-btn hidden">닫기</button>
        </div>
    </div>
    <div id="notification-modal" class="modal hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-close-btn" class="modal-btn">확인</button>
        </div>
    </div>
    <script src="../src/mod-download.js"></script>
</body>

</html>
